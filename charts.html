<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
      integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="filler">
			<div id="nav-placeholder-admin" class="pb-5"></div>
			<section class="bg-primary text-light pt-5 text-center text-sm-start">
				<div class="container">
					<div class="d-sm-inline align-items-center justify-content-between">
						<form class="row g-3">
							<div class="col-md-6">
								<label class="form-label">Year</label>
								<select id="storeSelect" class="form-select form-control" aria-label="Default select example" data-live-search="true">
									<option value="" disabled selected>Select Year</option>
									<option value="1">2022</option>
									<option value="2">2023</option>
								</select>
							</div>
							<div class="col-md-6">
								<label class="form-label">Month</label>
								<select id="categorySelect" class="form-select form-control" aria-label="Default select example" data-live-search="true">
									<option value="" disabled selected>Select Month</option>
									<option value="1">January</option>
									<option value="2">February</option>
									<option value="3">March</option>
									<option value="4">April</option>
									<option value="5">May</option>
									<option value="6">June</option>
									<option value="7">July</option>
									<option value="8">August</option>
									<option value="9">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
								</select>
							</div>
							<div class="col-6">
								<button id="searchCategory" type="button" class="btn btn-dark">Search</button>
							</div>
					</div>
					<br />
				</div>
			</section>
      <section class="p-5">
        <div class="container">
          <div class="row text-center g-4">
            <div class="col-md">
              <div class="card bg-light text-light">
                <div class="card-body text-center">
                  <canvas id="myChart" width="300" height="300"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="./chart.js">
      
    </script>
  </body>
</html>
