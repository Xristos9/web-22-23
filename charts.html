<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
      integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="filler">
      <div id="nav-placeholder-admin" class="pb-5"></div>
      <section class="bg-primary text-light pt-5 text-center text-sm-start">
        <div class="container">
          <div class="d-sm-inline align-items-center justify-content-between">
            <form class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Year</label>
                <select id="yearSelect" class="form-select form-control">
                  <option value="" disabled selected>Select Year</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Month</label>
                <select id="monthSelect" class="form-select form-control">
                  <option value="" disabled selected>Select Month</option>
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
                </select>
              </div>
              <div class="col-6">
                <button id="search" type="button" class="btn btn-dark">
                  Search
                </button>
              </div>
            </form>
          </div>
          <br />
        </div>
      </section>
      <section class="p-5">
        <div class="container">
          <div class="row text-center g-4">
            <div class="col-md-1"></div>
            <div class="col-md-8">
              <div class="card bg-light text-light">
                <div class="card-body text-center">
                  <canvas id="numberOfOffers" width="300" height="300"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="./js/chart.js"></script>
  </body>
</html>
