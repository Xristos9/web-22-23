<!DOCTYPE html>
<html lang="en" >
<body>
<!-- partial:index.partial.html -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Bootstrap Form Tutorial</title>
</head>

<body class="bg-light">
  <!-- Start Header form -->
  <section class="bg-primary text-light p-5 p-lg-3 text-center text-sm-start">
    <h2>Submit an offer</h2>
  </section>
  <!-- End Header form -->
<div class="container bg-light">
  <!-- Start Card -->
  <div class="card">
    <!-- Start Card Body -->
    <div class="card-body">
      <!-- Start Form -->
      <form id="discountForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">
        <!-- Start Input Name -->
        <div class="form-group">
          <label for="inputCategory">Category</label>
          <select class="form-control mr-1" id="inputCategory" name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="">Hour</option>
            <option value="">Hour</option>

          </select>
        </div>
        <!-- End Input Name -->

        <!-- Start Input Email -->
        <div class="form-group">
          <label for="inputSubcategory">Subcategory</label>
          <select class="form-control mr-1" id="inputSubcategory" name="subcategory" required>
            <option value="" disabled selected>Select Sugcategory</option>
            <option value="">Hour</option>
            <option value="">Hour</option>

          </select>
        </div>
        <!-- End Input Email -->
        
        <!-- Start Input Telephone -->
        <div class="form-group">
          <label for="inputProduct">Product</label>
          <select class="form-control mr-1" id="inputProduct" name="product" required>
            <option value="" disabled selected>Hour</option>
            <option value="">Hour</option>
            <option value="">Hour</option>

          </select>
        </div>
        <!-- End Input Telephone -->
        
        <!-- Start Input Telephone -->
        <div class="form-group">
          <label for="inputPrice">Price</label>
          <input type="number" class="form-control" id="inputPrice" name="price" placeholder="Enter Price" required />
        </div>
        <!-- End Input Telephone -->


        <!-- Start Submit Button -->
        <button class="btn btn-primary btn-block col-lg-2" type="submit">Submit</button>
        <!-- End Submit Button -->
      </form>
      <!-- End Form -->
    </div>
    <!-- End Card Body -->
  </div>
  <!-- End Card -->
</div>

</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
