<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Upload</title>
  </head>

  <body>
    <!-- Navbar -->
    <div id="nav-placeholder-admin" class="mb-5 pb-4"></div>

    <section class="bg-primary text-light p-4 text-sm-start">
      <h2 class="text-center">Upload Files</h2>
    </section>
    <div class="filler">
      <!-- End Header form -->
      <div class="container bg-light pt-5">
        <!-- Start Card -->
        <div class="card">
          <!-- Start Card Body -->
          <div class="card-body">
            <!-- Start Form -->
            <form
              id="discountForm"
              action="#"
              method=""
              class="needs-validation"
              novalidate
              autocomplete="off">
              <div class="form-group pt-3">
                <label for="inputCategory">Stores</label>
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="storesUpload"
                    aria-label="Upload"
                    accept=".json"
                    onchange="storesUpload(this)" />
                  <button
                    class="btn btn-dark"
                    type="button"
                    id="storesUploadButton">
                    Submit
                  </button>
                </div>
              </div>

              <div class="form-group pt-3">
                <label for="inputSubcategory">Products and Categories</label>
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="categoriesProductsUpload"
                    aria-label="Upload"
                    accept=".json"
                    onchange="categoriesProductsUpload(this)" />
                  <button
                    class="btn btn-dark"
                    type="button"
                    id="categoriesProductsUploadButton">
                    Submit
                  </button>
                </div>
              </div>

              <div class="form-group pt-3">
                <label for="inputProduct">Prices</label>
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="pricesUpload"
                    aria-label="Upload"
                    accept=".json"
                    onchange="pricesUpload(this)" />
                  <button
                    class="btn btn-dark"
                    type="button"
                    id="pricesUploadButton">
                    Submit
                  </button>
                </div>
              </div>
            </form>
            <!-- End Form -->
          </div>
          <!-- End Card Body -->
        </div>
        <!-- End Card -->
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </body>
  <script type="module" src="./js/upload.js"></script>
</html>
