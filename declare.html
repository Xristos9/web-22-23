<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Declaration</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <div id="nav-placeholder" class="mb-5 pb-4"></div>
    <section class="bg-primary text-light p-4 text-sm-start">
      <h2 class="text-center">Submit an offer</h2>
    </section>

    <!-- Start Header form -->
    <div class="filler">
      <!-- End Header form -->
      <div class="container bg-light pt-5">
        <!-- Start Card -->
        <div class="card">
          <!-- Start Card Body -->
          <div class="card-body">
            <!-- Start Form -->
            <form
              id="discountForm"
              action="#"
              method=""
              class="needs-validation"
              novalidate
              autocomplete="off">
              <div class="form-group pt-3">
                <label for="inputCategory">Category</label>
                <select
                  class="form-select mt-1"
                  id="inputCategory"
                  name="category"
                  required>
                  <option value="" disabled selected>Select Category</option>
                </select>
              </div>

              <div class="form-group pt-3">
                <label for="inputSubcategory">Subcategory</label>
                <select
                  class="form-select mt-1"
                  id="inputSubcategory"
                  name="subcategory"
                  disabled
                  required>
                  <option value="" disabled selected>Select Sugcategory</option>
                </select>
              </div>

              <div class="form-group pt-3">
                <label for="inputProduct">Product</label>
                <select
                  class="form-select mt-1"
                  id="inputProduct"
                  name="product"
                  disabled
                  required>
                  <option value="" disabled selected>Select Product</option>
                </select>
              </div>

              <div class="form-group pt-3">
                <label for="inputPrice">Price</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="inputPrice"
                  name="price"
                  step="any"
                  placeholder="Enter Price"
                  required />
              </div>
              <div class="form-group pt-5">
                <button
                  class="btn btn-primary btn-block col-lg-2"
                  type="submit">
                  Submit
                </button>
              </div>
            </form>
            <!-- End Form -->
          </div>
          <!-- End Card Body -->
        </div>
        <!-- End Card -->
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="./js/declare.js"></script>
  </body>
</html>
