<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaderboard</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css"
      rel="stylesheet" />
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <div id="nav-placeholder-admin" class="mb-5 pb-4"></div>

    <section class="bg-primary text-light p-4 text-sm-start">
      <h2 class="text-center">Leaderboard</h2>
    </section>
    <div class="filler">
      <div class="container bg-light pt-5">
        <table
          id="kwdata"
          data-search="true"
          data-height="460"
          data-pagination="true"
          data-pagination-h-align="left"
          data-pagination-detail-h-align="right">
          <thead>
            <tr>
              <th data-field="username" data-sortable="true">Χρήστης</th>
              <th data-field="overallScore" data-sortable="true">
                Σκορ Χρήστη
              </th>
              <th data-field="tokens" data-sortable="true">
                Tokens this month
              </th>
              <th data-field="overallTokens" data-sortable="true">
                All Time Tokens
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <!-- <script src="./js/discountsPage.js"></script> -->
    <script src="./js/leaderboard.js"></script>
  </body>
</html>
