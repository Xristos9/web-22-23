<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css"
      rel="stylesheet" />
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Account info</title>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <div id="nav-placeholder" class="pb-5"></div>
    <div class="filler">
      <section
        class="bg-primary text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-between">
            <div>
              <h1>
                Hello,
                <span id="display_user" class="text-warning"></span>
              </h1>
              <br />
              <button
                class="btn btn-dark btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#uname">
                Change Username
              </button>
              <button
                class="btn btn-dark btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#pass">
                Change Password
              </button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                id="emptyServerBtn"
                class="btn btn-danger btn-lg"
                onclick="empty()">
                Empty Server
              </button>
            </div>
          </div>
          <br />
        </div>
      </section>
      <div class="container bg-light pt-5">
        <table
          id="kwdata2"
          data-search="true"
          data-unique-id="discount_id"
          data-sort-name="product"
          data-sort-order="desc"
          data-detail-view="true"
          data-detail-formatter="detailFormatter">
          <thead>
            <tr>
              <th data-field="product_name" data-sortable="true">Προιόν</th>
              <th data-field="name" data-sortable="true">Συνολικό Σκορ</th>
              <th data-field="price" data-sortable="true">Τιμή</th>
              <th data-field="date" data-sortable="true">
                Ημερομηνία Καταχώρησης
              </th>
              <th data-field="likes" data-sortable="true">Likes</th>
              <th data-field="dislikes" data-sortable="true">Dislikes</th>
              <th data-field="inventory" data-sortable="true">Απόθεμα</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="container bg-light pt-5">
        <table id="kwdata" data-search="false">
          <thead>
            <tr>
              <th data-field="username" data-sortable="true">Χρήστης</th>
              <th data-field="overallScore" data-sortable="true">
                Συνολικό Σκορ
              </th>
              <th data-field="score" data-sortable="true">
                Σκορ τρέχοντα μήνα
              </th>
              <th data-field="tokens" data-sortable="true">
                Tokens τρέχοντα μήνα
              </th>
              <th data-field="overallTokens" data-sortable="true">
                Συνολικά Tokens
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- Modal 1-->
    <div
      class="modal fade"
      id="uname"
      tabindex="-1"
      aria-labelledby="enrollLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="enrollLabel">Change Username</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div id="changeUname"></div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="last-name" class="col-form-label"
                  >New Usermame:</label
                >
                <input type="text" class="form-control" id="nu" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="cName()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2-->
    <div
      class="modal fade"
      id="pass"
      tabindex="-1"
      aria-labelledby="enrollLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="enrollLabel">Change Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div id="changePass"></div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Old Password:</label>
                <input type="password" class="form-control" id="op" />
              </div>
              <div class="mb-3">
                <label class="col-form-label">New Password:</label>
                <input type="password" class="form-control" id="np" />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Confirm New Password:</label>
                <input type="password" class="form-control" id="cnp" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="cPass()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="./js/info.js"></script>
  </body>
</html>
